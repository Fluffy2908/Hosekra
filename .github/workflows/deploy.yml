name: üöÄ Deploy Hosekra Theme to cPanel via SFTP

on:
  push:
    branches:
      - main  # ali 'master', kar uporablja≈°

jobs:
  sftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Deploy only theme contents to AlpenHomes folder
        uses: easingthemes/ssh-deploy@v2.2.11
        with:
          REMOTE_HOST: "${{ secrets.SFTP_SERVER }}"
          REMOTE_USER: "${{ secrets.SFTP_USERNAME }}"
          SSH_PRIVATE_KEY: "${{ secrets.SFTP_PRIVATE_KEY }}"

          # ‚úÖ Ciljna mapa ‚Äì toƒçno tja naj gre (tvoja nova tema)
          TARGET: "/home/curios59/public_html/alpenhomes/wp-content/themes/AlpenHomes"

          # ‚úÖ Samo VSEBINA teme, brez podmap wp-content/themes
          SOURCE: "wp-content/themes/hosekra/"

          # ‚úÖ Argumenti ‚Äì brez .git, brez dovoljenj
          ARGS: "-avz --delete --exclude=.git* --exclude=.github --no-perms"
